<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5 class="text-light">Email</h5>
          <p class="text-white paragraph-lg font-secondary">{{ site.data.settings.email }}</p>
        </div>
        <div class="col-md-4 mb-4">
          <h5 class="text-light">Follow us!</h5>
          <div class="socials">
            {% for social in site.data.settings.socials %}
            <a href="{{social.url}}" class="fab fa-{{social.icon}}" ></a>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-4 text-center">
          <a href="{{ site.data.settings.mailinglist }}" class="btn btn-primary">
            <h5 class="text-light"></h5>Join our mailing list!</h5>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="border-top text-center border-dark py-5">
    <p class="mb-0 text-light">{{site.data.settings.copyright | markdownify}}</p>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
