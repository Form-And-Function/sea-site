# About (Section and Page)

# About Section
blurb:
  'Effective Altruism is a growing social movement based on the idea that good intentions alone, while admirable, are not enough to have an impact. Instead, we are committed to combining compassion with reasoning and evidence so that our choices do the most good possible. With this broad approach, we tackle some of the most challenging questions of our era: what global problems should we prioritize, what strategies have the best chances of solving them, and how can we best use our careers, donations, resources and lifestyles to contribute to these?'

blurb-btn-link: 'about'
blurb-btn-name: learn more


# About Page

# Work ProceWork Process Section
instrumental-goals-blurb: "Doing as much good as possible is a pretty big task. So, we’ve broken it down into several smaller steps we’re taking to get there!"

work-process:    
  - title : "Effective Career Development"
    icon : user-tie
    content : 'Your career is your biggest opportunity to improve the world. We provide students with career planning and opportunities for internships, research, and more in effective career paths.'
    
  - title : "Research and Projects"
    icon : flask
    content : 'From extreme climate change to AI safety, there are plenty of new cause areas ripe with open questions and problems to solve. Check out our <a href="/projects">past and current projects</a>.'

  - title : "Outreach"
    icon : comments
    content : 'We are growing the EA movement by helping more students and faculty develop a lasting interest in impact-oriented work through our <a href="\#programs">fellowships</a>, speaker events, and discussions'

