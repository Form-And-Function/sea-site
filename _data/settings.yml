    name: Arete Fellowship,
    icon: heart,
    description: 'Learn the fundamentals of Effective Altruism. Discuss philosophy, cause areas, careers, and more. Figure out how to do as much good as you can with the resources you have.',
    link: "https://docs.google.com/forms/d/e/1FAIpQLSfqQ4Vie1lj_cCLsaBLe_zm_AuF6ZA9nMgI0Ao4DpV2gIls9Q/viewform",
    active: # Add true to select section
  }
- {
    name: IDEA Fellowship,
    icon: lightbulb,
    description: 'The <strong>I</strong>n-<strong>D</strong>epth <strong>EA</strong> fellowship is for those who have completed the EA Fellowship. Dive deep into discussion of cause prioritization, clear up confusions, and find all new things to be confused about!',
    link: https://forms.gle/NHS6U763bqgqYdzE9,
    active: true
  }
- {
    name: AI Safety Reading Group,
    icon: robot,
    description: 'An introduction to AI Safety in partnership with UCLA. Read about and discuss the dangerous of both narrow and general artificial intelligence and ways we can make it safer.',
    link: ,
    active: # Add true to select section
  }
- {
  name: Effective Environmentalism Reading Group,
  icon: leaf,
  description: 'Learn how tail-end warming and instability from climate change could pose existential risks. Then consider and compare and the best ways we can prevent this with your careers, donations, and choices.',
  link: http://bit.ly/EAEnv21Winter,
  active: true
}
- {
  name: Existential Risk and Social Sciences Reading Group,
  icon: book,
  description: 'Learn how we can use the tools of policy and governance to mitigate existential risks from things like advanced AI, bioweapons, extreme climate change, nuclear war, and totalitarianism.',
  link: https://forms.gle/y78TxuUykupX2SHB8
}
- {
  name: SHIPs,
  icon: ship,
  description: "The <strong>S</strong>tudent-led <strong>H</strong>igh-<strong>I</strong>mpact <strong>P</strong>rojects program is an intercollegiate program that lets students work on an EA project aimed at building career capital and testing their fit for career plans they're considering. Apply by 6/25!",
  link: https://bitly.com/SHIPsApplication,
  active: true
}



